name: Build autumo Sentinel Releases

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

env:
  VERSION: 3.0.0
  BIN_NAME: sentinel
  DIST_DIR: dist
  PACK_DIR: pack

jobs:
  build:
    strategy:
      matrix:
        os: [macos-15-intel, macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------- Setup Python ---------
      - name: Setup Python 3.12 (macOS/Linux)
        if: runner.os != 'Windows'
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.0

      - name: Check Python (macOS/Linux)
        if: runner.os != 'Windows'
        run: python --version

      # --------- Install PyInstaller ---------
      - name: Install PyInstaller
        run: python -m pip install --upgrade pip setuptools wheel pyinstaller

      # --------- Clean previous builds ---------
      - name: Clean previous builds (Windows)
        if: runner.os == 'Windows'
        run: Remove-Item -Recurse -Force dist, build, sentinel.spec -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Clean previous builds (macOS/Linux)
        if: runner.os != 'Windows'
        run: rm -rf ${{ env.DIST_DIR }} build sentinel.spec
        shell: bash

      # --------- Build sentinel CLI ---------
      - name: Build CLI (Windows)
        if: matrix.os == 'windows-latest'
        run: pyinstaller --name ${{ env.BIN_NAME }} --onefile app/sentinel.py
        shell: pwsh

      - name: Build CLI (macOS ARM)
        if: matrix.os == 'macos-latest'
        run: pyinstaller --name ${{ env.BIN_NAME }} --onefile --target-arch arm64 app/sentinel.py
        shell: bash

      - name: Build CLI (macOS Intel / Linux)
        if: matrix.os != 'windows-latest' && matrix.os != 'macos-latest'
        run: pyinstaller --name ${{ env.BIN_NAME }} --onefile --target-arch x86_64 app/sentinel.py
        shell: bash

      # --------- Package ZIP (Windows) ---------
      - name: Package ZIP (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path "$env:DIST_DIR\pack\rules" | Out-Null
          Copy-Item -Recurse -Force config "$env:DIST_DIR\pack"
          Copy-Item -Recurse -Force patterns "$env:DIST_DIR\pack"
          Copy-Item -Force rules\rules.* "$env:DIST_DIR\pack\rules"
          Copy-Item -Force rules\rule-set-policy.md "$env:DIST_DIR\pack\rules"
          Copy-Item -Force README.md "$env:DIST_DIR\pack"
          Copy-Item -Force "$env:DIST_DIR\$env:BIN_NAME.exe" "$env:DIST_DIR\pack\"
          
          $ZIP_NAME="autumo-Sentinel-$env:VERSION-windows-x64"
          Compress-Archive -Path "$env:DIST_DIR\pack\*" -DestinationPath "$env:DIST_DIR\$ZIP_NAME.zip" -Force
          Remove-Item -Recurse -Force "$env:DIST_DIR\pack"
          echo "ZIP_NAME=$ZIP_NAME" >> $env:GITHUB_ENV
        shell: pwsh

      # --------- Package ZIP (macOS/Linux) ---------
      - name: Package ZIP (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p ${{ env.DIST_DIR }}/pack/rules
          cp -r config ${{ env.DIST_DIR }}/pack
          cp -r patterns ${{ env.DIST_DIR }}/pack
          cp rules/rules.* ${{ env.DIST_DIR }}/pack/rules
          cp rules/rule-set-policy.md ${{ env.DIST_DIR }}/pack/rules
          cp README.md ${{ env.DIST_DIR }}/pack

          cp ${{ env.DIST_DIR }}/${{ env.BIN_NAME }} ${{ env.DIST_DIR }}/pack/

          ZIP_NAME="autumo-Sentinel-${{ env.VERSION }}"
          case "${{ matrix.os }}" in
            macos-15-intel) ZIP_NAME="$ZIP_NAME-macos-x64" ;;
            macos-latest)    ZIP_NAME="$ZIP_NAME-macos-arm64" ;;
            ubuntu-latest)   ZIP_NAME="$ZIP_NAME-linux-x64" ;;
          esac

          cd ${{ env.DIST_DIR }}/pack
          zip -r "../$ZIP_NAME.zip" . -x "*/.DS_Store" -x "*/__MACOSX"
          cd ../..
          rm -rf ${{ env.DIST_DIR }}/pack
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
        shell: bash

      # --------- Upload artifact ---------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.DIST_DIR }}/$ZIP_NAME.zip
